
  
  <div class="content" role="main">
    <div class="mat-elevation-z8" style="width: -webkit-fill-available;">
  
      <mat-table #table [dataSource]="dataSource" matSort >
  
        <ng-container *ngFor="let column of displayedColumns" [cdkColumnDef]="column">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>{{ column | uppercase }}</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row[column] }}</mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      </mat-table>
  
      <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
        <mat-progress-spinner 
          color="primary" 
          mode="indeterminate">
        </mat-progress-spinner>
      </div>
  
    </div>
  
  </div>
